<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>items</title>
    <style>
    body {
       font-size: xx-large;
    }
    ol {
       margin-left: 1em;
    }
    li {
       padding-bottom: 1em;
    }
    </style>

    <ol>
        {% for item in items %}

        {% endfor %}
    </ol>

</html>
